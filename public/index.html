<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>EJS</title>
</head>

<body>
    <!-- Formulario para probar la carga de productos -->
    <h1>Carga de productos desde EJS:</h1>

    <form action="/api/productos" method="POST">

        <label for="title">Titulo</label>
        <input type="text" name="title" id="title">

        <label for="price">Precio</label>
        <input type="number" name="price" id="price">

        <label for="thumbnail">URL de Imagen</label>
        <input type="url" name="thumbnail" id="thumbnail">

        <button type="submit">Enviar</button>
        <a href="/productos" class="btn">Ver todos los productos</a>
    </form>

    <!-- Aplicacion Chat -->
    <h2>Sala de chat</h2>


    <div id="messages"></div>

    <form action="" onsubmit="return addMessage()" autocomplete="off">
    <input type="text" id="username" placeholder="Tu nombre">
    <input type="text"id="texto" placeholder="Escribe algo..">
    <input type="submit" value="Enviar">
    </form>

    <script src="./Js/main.js"></script>

</body>

</html>
